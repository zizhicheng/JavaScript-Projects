<!DOCTYPE html>
<!-- Running on Google Chrome -->
<html>
  <head>
    <meta http-equiv="refresh" content="1">
    <title></title>
    <style>
    body {background: black}
   div {position: absolute;border-radius: 50%}
    </style>
    <script>
    function change_circles(){
      var color_list = ["red","orange","yellow","green","blue","indigo","violet","aqua","DarkRed","DarkSeaGreen","DarkSlateBlue"];
      var the_body = document.getElementById("theBody");
      var top_position = 0, left_position = 0;
      var width = 0, height = 0;
      for(var i = 0; i < 5; i++){
        width = 200, height = 200;
        if(i === 0){
          top_position = 200, left_position = 200;
          width = 500, height = 500;
        }
        if(i === 1){top_position = 50, left_position = 50;}
        if(i === 2){ top_position = 50, left_position = 650;}
        if(i === 3){top_position = 650, left_position = 650;}
        if(i === 4){top_position = 650, left_position = 50;}
        while(width > 10){
          var the_div = document.createElement("div");
          var random_index =  Math.floor(Math.random()*color_list.length);
          the_div.style.top = top_position + "px";
          the_div.style.left = left_position + "px";
          the_div.style.width = width + "px";
          the_div.style.height = height + "px";
          the_div.style.background = color_list[random_index];
          the_body.appendChild(the_div);
          if(i === 0){
            top_position += 10;
            left_position += 10;
            height -= 20;
            width -= 20;
          }else{
            height -= 10;
            width -= 10;
            if(i === 2){
              left_position += 10;
            }
            if(i === 3){
              left_position += 10;
              top_position += 10;
            }
            if(i === 4){
              top_position += 10;
            }
          }
        }
      }
    }
    </script>
  </head>
  <body id="theBody" onload="change_circles()">
  </body>
</html>
